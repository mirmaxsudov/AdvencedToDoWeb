<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@700,400&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="./css/style.css" />
  <title>CRUD Todo By Mirmaxsudov</title>
</head>

<body>
  <div id="message-success-container"
    class="alert-success bg-success p-2 d-flex justify-content-center align-items-center w-25 text-white position-absolute top-0 end-0 m-2 rounded-3 d-none">
    <i class="bi bi-check-circle-fill me-2"></i>
    <i class="bi bi-eye-fill me-2"></i>
    <span id="message-success">Something</span>
  </div>
  <header class="my-5 text-center">
    <h4 id="full-day">Day Month, Year</h4>
    <div class="time-container">
      <span id="hour">Hh</span>
      :
      <span id="minute">Mm</span>
      :
      <span id="second">Ss</span>
    </div>
    <h1 class="display-2 text-primary bg-">
      Todo List
    </h1>
    <small>
      by
      <a class="text-decoration-none " href="https://t.me/abdurhamonMirmaxsudov" target="_blank">
        Mirmaxsudov Abdurahmon
      </a>
    </small>
  </header>
  <main class="container">
    <form id="form-create" class="mb-3">
      <div class="mb-3">
        <input id="input-create" type="text" class="mb-1 p-3 form-control" placeholder="Type todo..."
          autocomplete="off" />
        <span id="message-create" class="text-danger"></span>
      </div>
      <div class="row">
        <div class="col-8">
          <button class="btn btn-outline-primary d-block ms-auto w-100">Add</button>
        </div>
        <div class="col-4">
          <select class="form-select w-100" name="sort_by" id="sort-by">
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
            <option value="desc">Descending ID</option>
            <option value="asc">Ascending ID</option>
          </select>
        </div>
      </div>
    </form>
    <ul id="list-group-todo" class="list-group">
    </ul>
    <div id="edit-modal" class="modal-todo hidden">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Change This Todo</h5>
          <img id="close" src="img/close.svg" alt="" width="25" height="25" />
        </div>
        <div class="card-body">
          <form id="form-edit" class="mb-3">
            <div class="mb-3">
              <input id="input-edit" type="text" class="mb-1 form-control" placeholder="Type todo..."
                autocomplete="off" />
              <span id="message-edit" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-outline-success d-block ms-auto w-100">
              Save Changes
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="show-more-modal" class="show-more hidden">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between rounded-3 p-3 bg-white">
            <h5 class="modal-title">Change This Todo</h5>
            <button onclick="closeShowMore()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <textarea name="show-more-text" id="textarea-more" class="form-control w-100" rows="5" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="overlay" class="overlay hidden"></div>
  <script src="js/app.js"></script>
</body>

</html>
